        <meta charset="UTF-8" />

            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"

        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- reset.css  -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- styles.css  -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- header  -->
        <header class="header">
            <div class="header__container container">
                <a href="#!">
                    <img src="./assets/images/Logo.svg" alt="Lucy-Pet Care" />
                </a>
                <ul class="header__list">
                    <li>
                        <a href="#!" class="header__link">Home</a>
                    </li>
                    <li>
                        <a href="#!" class="header__link">About</a>
                    </li>
                    <li>
                        <a href="#!" class="header__link">Services & Rates</a>
                    </li>
                    <li>
                        <a href="#!" class="header__link">Review</a>
                    </li>
                    <li>
                        <a href="#!" class="header__link">Contacts us</a>
                    </li>
                </ul>

                <button class="header__btn btn">Sign up</button>
            </div>
        </header>

        <main>
            <!-- hero section  -->
            <section class="hero">
                <div class="hero__container container">
                    <div class="hero__img-block">
                        <figure class="hero__img-wrapper">
                            <img
                                src="./assets/cat/3.png"
                                alt="Lucy-Pet Care"
                                class="hero__img"
                            />
                            <img
                                src="./assets/cat/4.png"
                                alt="Lucy-Pet Care"
                                class="hero__img"
                            />
                        </figure>
                        <div class="hero-card">
                            <!-- row 1 -->
                            <div class="hero-card__row">
                                <img
                                    src="./assets/cat/5.png"
                                    alt="Pet Health"
                                    class="hero-card__img"
                                />
                                <div class="hero-card__content">
                                    <h2 class="hero-card__title">Pet Health</h2>
                                    <div class="hero-card__rod"></div>
                                    <div class="hero-card__rod"></div>
                                </div>
                            </div>

                            <div class="hero-card__line"></div>

                            <!-- row 2 -->
                            <div class="hero-card__row">
                                <img
                                    src="./assets/cat/4.png"
                                    alt="Pet care"
                                    class="hero-card__img second"
                                />
                                <div class="hero-card__content">
                                    <h2 class="hero-card__title">Pet care</h2>
                                    <div class="hero-card__rod"></div>
                                    <div class="hero-card__rod"></div>
                                </div>
                            </div>
                        </div>

                        <!-- decoration here  -->
                        <img
                            src="./assets/icons/hero-decoration-1.svg"
                            alt=""
                            class="hero__decoration"
                        />
                        <img
                            src="./assets/icons/hero-decoration-2.svg"
                            alt=""
                            class="hero__decoration"
                        />
                    </div>

                    <section class="hero__text-block">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of Positive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__btn-row">
                            <button class="hero-btn btn">
                                Book a Meet
                                <div class="hero-btn__circle">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </div>
                            </button>
                            <button class="hero__cta">Schedule a Call</button>
                        </div>
                    </section>
                </div>
            </section>
        </main>
    </body>
</html>
